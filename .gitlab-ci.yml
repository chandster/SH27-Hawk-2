image: node:18

variables:
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
  CHROME_BIN: "/usr/bin/google-chrome-stable"

stages:
  - lint
  - test

before_script:
  - apk add --no-cache chromium
  - npm install

eslint:
  stage: lint
  script:
    - npx eslint --fix .

puppeteer-tests:
  stage: test
  script:
    - npm test
  artifacts:
    paths:
      - test-results/
  allow_failure: false